<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <main>
            <ul>
                <li>Adicione uma tarefa a lista</li>
                <li>Clique uma vez para marcar a tarefa como importante</li>
                <li>Clique duas vezes em um item para marcá-lo como completa</li>
            </ul>
            <!-- <p>Adicione uma tarefa a lista</p>
            <p>Clique uma vez para marcar a tarefa como importante</p>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completa</p> -->
            <section>
                <input type="text" id="texto-tarefa" placeholder="digite sua tarefa">
                <button id="criar-tarefa" onclick="addElement()">Adicionar</button>
                <ol id="lista-tarefas"></ol>
            </section>
            <section>
                <button id="apaga-tudo" onclick="deleteList()">Apagar</button>
                <button id="remover-finalizados" onclick="removeCompleted()">Apagar Finalizados</button>
                <button id="salvar-tarefas">Salvar</button>
                <button id="mover-cima">&uArr;</button>
                <button id="mover-baixo">&dArr;</button>
                <button id="remover-selecionado">Remover</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
