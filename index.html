<html lang="en">
<head>

    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>

    <main>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <section>
            <input type="text" id="texto-tarefa">
            <button id="criar-tarefa" onclick="addElement()">Adicionar</button>
            <ol id="lista-tarefas"></ol>
        </section>

        <section>
            <button id="apaga-tudo" onclick="deleteList()">Apagar</button>
            <button id="remover-finalizados" onclick="removeCompleted()">Apagar Finalizados</button>
            <button id="salvar-tarefas">Salvar</button>
            <button id="mover-cima">Move-up</button>
            <button id="mover-baixo">Move-dwon</button>
            <button id="remover-selecionado">Remover</button>
        </section>
    </main>
    <script src="script.js"></script>
